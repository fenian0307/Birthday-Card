<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Make a Wish</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        #timeline1 { z-index: 10; }
        #timeline2 { z-index: 5; } /* 預設在下層 */

        video.visible {
            opacity: 1;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            background: #000;
            transition: opacity 1s ease;
        }

        #wish-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            animation: pulse 2s infinite;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
        }

        #card-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            transition: opacity 2s ease;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        #message {
            color: #fff;
            font-size: 1.5rem;
            line-height: 2;
            letter-spacing: 2px;
            margin-bottom: 50px;
            min-height: 100px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        #signature {
            width: 150px;
            height: auto;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        path {
            fill: none;
            stroke: #d4af37;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: sign 3s forwards;
            animation-play-state: paused;
        }
        
        @keyframes sign {
            to { stroke-dashoffset: 0; }
        }

        .hint {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 60;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="container">

    <video id="timeline1" src="timeline1.mov?v=1" playsinline webkit-playsinline loop muted preload="auto"></video>
    
    <video id="timeline2" src="timeline2.mov?v=1" playsinline webkit-playsinline muted preload="auto"></video>

    <div id="start-screen">
        <button id="wish-btn">按這裡許願<br><span style="font-size:0.8em; opacity:0.8;">許完願別忘了吹蠟燭 (大力吹)</span></button>
    </div>

    <div id="blow-hint" class="hint"></div>

    <div id="card-screen">
        <div id="message"></div> 
        <svg id="signature" viewBox="0 0 300 100">
            <path d="M40,80 Q50,10 60,80 Q70,40 80,60 L90,80 M95,60 L105,60 M110,80 L110,30 L120,80 M130,80 L130,30 L140,80 M150,60 Q160,50 170,60 T180,60 L190,60 Q200,50 190,70 T180,80" />
        </svg>
    </div>

    <audio id="narration" src="narration.mp3" preload="auto"></audio>

</div>

<script>
    const startScreen = document.getElementById('start-screen');
    const wishBtn = document.getElementById('wish-btn');
    const timeline1 = document.getElementById('timeline1');
    const timeline2 = document.getElementById('timeline2');
    const cardScreen = document.getElementById('card-screen');
    const messageEl = document.getElementById('message');
    const signature = document.getElementById('signature');
    const signaturePath = signature.querySelector('path');
    const narration = document.getElementById('narration');
    const blowHint = document.getElementById('blow-hint');

    const greetingText = "願你的每一個願望都能成真\n新的一年，平安喜樂\n生日快樂";
