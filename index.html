<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Make a Wish</title>
    <style>
        /* CSS 樣式設定 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 影片層 */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 10;
        }

        video.active {
            opacity: 1;
        }

        /* 起始按鈕層 */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            background: #000;
            transition: opacity 1s ease;
        }

        #wish-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            animation: pulse 2s infinite;
            -webkit-tap-highlight-color: transparent; /* 移除點擊高亮 */
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
        }

        /* 賀卡文字層 */
        #card-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            opacity: 0;
            pointer-events: none;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            transition: opacity 2s ease;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        #message {
            color: #fff;
            font-size: 1.5rem;
            line-height: 2;
            letter-spacing: 2px;
            margin-bottom: 50px;
            min-height: 100px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        #signature {
            width: 150px;
            height: auto;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        path {
            fill: none;
            stroke: #d4af37;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: sign 3s forwards;
            animation-play-state: paused;
        }
        
        @keyframes sign {
            to { stroke-dashoffset: 0; }
        }

        .hint {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 25;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="container">
    
    <video id="timeline1" src="timeline1.mov" playsinline loop muted preload="auto"></video>
    <video id="timeline2" src="timeline2.mov" playsinline preload="auto"></video>

    <div id="start-screen">
        <button id="wish-btn">按這裡許願<br><span style="font-size:0.8em; opacity:0.8;">許完願別忘了吹蠟燭 (大力吹)</span></button>
    </div>

    <div id="blow-hint" class="hint">偵測麥克風中...請對著手機底部吹氣<br>(或點擊螢幕吹熄)</div>

    <div id="card-screen">
        <div id="message"></div> 
        <svg id="signature" viewBox="0 0 300 100">
            <path d="M40,80 Q50,10 60,80 Q70,40 80,60 L90,80 M95,60 L105,60 M110,80 L110,30 L120,80 M130,80 L130,30 L140,80 M150,60 Q160,50 170,60 T180,60 L190,60 Q200,50 190,70 T180,80" />
        </svg>
    </div>

    <audio id="narration" src="narration.mp3" preload="auto"></audio>

</div>

<script>
    const startScreen = document.getElementById('start-screen');
    const wishBtn = document.getElementById('wish-btn');
    const timeline1 = document.getElementById('timeline1');
    const timeline2 = document.getElementById('timeline2');
    const cardScreen = document.getElementById('card-screen');
    const messageEl = document.getElementById('message');
    const signature = document.getElementById('signature');
    const signaturePath = signature.querySelector('path');
    const narration = document.getElementById('narration');
    const blowHint = document.getElementById('blow-hint');

    const greetingText = "願你的每一個願望都能成真\n新的一年，平安喜樂\n生日快樂";
    const textSpeed = 100;

    let audioContext;
    let analyser;
    let microphone;
    let isBlowing = false;

    // --- 核心邏輯修正 ---
    wishBtn.addEventListener('click', async () => {
        // 1. 介面切換 (立刻隱藏按鈕)
        startScreen.style.opacity = '0';
        setTimeout(() => { startScreen.style.display = 'none'; }, 1000);

        // 2. 影片播放 (最優先執行)
        timeline1.classList.add('active');
        
        // 嘗試播放影片 (處理 iOS 自動播放限制)
        try {
            await timeline1.play();
        } catch (e) {
            console.warn("自動播放受阻，嘗試靜音播放", e);
            timeline1.muted = true;
            timeline1.play();
        }

        // 3. 顯示提示
        blowHint.style.opacity = '1';

        // 4. 啟用備用方案 (點擊螢幕也可吹熄)
        // 延遲一點點再加入監聽，避免按鈕的點擊穿透
        setTimeout(() => {
            document.addEventListener('click', manualBlowOut);
            document.addEventListener('touchstart', manualBlowOut);
        }, 500);

        // 5. 嘗試啟用麥克風 (最後執行，以免卡住影片)
        try {
            await initMicrophone();
            detectBlow();
        } catch (err) {
            console.log("麥克風無法存取，將依賴點擊觸發", err);
            blowHint.innerHTML = "麥克風無法使用<br>請點擊螢幕來吹熄蠟燭";
        }
    });

    // --- 備用：手動點擊吹熄 ---
    function manualBlowOut() {
        if (!isBlowing) {
            triggerBlowOut();
        }
    }

    // --- 麥克風設定 ---
    async function initMicrophone() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        analyser.fftSize = 256;
    }

    // --- 吹氣偵測 ---
    function detectBlow() {
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        
        function checkAudio() {
            if (isBlowing) return;

            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for(let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }
            let average = sum / bufferLength;

            // 閾值：數值越低越靈敏 (0-255)
            if (average > 45) { 
                triggerBlowOut();
            } else {
                requestAnimationFrame(checkAudio);
            }
        }
        checkAudio();
    }

    // --- 吹熄觸發 ---
    function triggerBlowOut() {
        if(isBlowing) return; // 避免重複觸發
        isBlowing = true;
        
        // 移除備用監聽
        document.removeEventListener('click', manualBlowOut);
        document.removeEventListener('touchstart', manualBlowOut);

        blowHint.style.opacity = '0';

        // 切換影片：無縫銜接
        // 先讓 timeline2 準備好並播放
        timeline2.classList.add('active');
        timeline2.play();
        
        // 然後隱藏 timeline1
        timeline1.style.opacity = '0';
        timeline1.pause();

        timeline2.onended = () => {
            showCard();
        };
    }

    // --- 顯示賀卡 ---
    function showCard() {
        timeline2.style.opacity = '0';
        cardScreen.style.opacity = '1';
        
        // 確保音效播放
        narration.play().catch(e => console.log("音效自動播放需互動", e));
        
        typeWriter(greetingText, 0);
    }

    function typeWriter(text, i) {
        if (i < text.length) {
            if (text.charAt(i) === '\n') {
                messageEl.innerHTML += '<br>';
            } else {
                messageEl.innerHTML += text.charAt(i);
            }
            setTimeout(() => {
                typeWriter(text, i + 1);
            }, textSpeed);
        } else {
            showSignature();
        }
    }

    function showSignature() {
        signature.style.opacity = '1';
        signaturePath.style.animationPlayState = 'running';
    }
</script>

</body>
</html>
