<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Make a Wish</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 影片層設定 */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        /* 蠟燭循環影片 (預設層級 10) */
        #timeline1 {
            z-index: 10;
        }

        /* 吹熄影片 (預設層級 5，觸發時會改為 20) */
        #timeline2 {
            z-index: 5; 
        }

        /* 控制顯示狀態 */
        video.visible {
            opacity: 1;
        }

        /* 開始按鈕層 */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            background: #000;
            transition: opacity 1s ease;
        }

        #wish-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            animation: pulse 2s infinite;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
        }

        /* 賀卡內容層 */
        #card-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            transition: opacity 2s ease;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        #message {
            color: #fff;
            font-size: 1.5rem;
            line-height: 2;
            letter-spacing: 2px;
            margin-bottom: 50px;
            min-height: 100px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        #signature {
            width: 150px;
            height: auto;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        path {
            fill: none;
            stroke: #d4af37;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: sign 3s forwards;
            animation-play-state: paused;
        }
        
        @keyframes sign {
            to { stroke-dashoffset: 0; }
        }

        /* 底部提示文字 */
        .hint {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 60;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="container">

    <video id="timeline1" src="timeline1.mp4" playsinline webkit-playsinline loop muted preload="auto"></video>
    
    <video id="timeline2" src="timeline2.mp4" playsinline webkit-playsinline muted preload="auto"></video>

    <div id="start-screen">
        <button id="wish-btn">按這裡許願<br><span style="font-size:0.8em; opacity:0.8;">許完願別忘了吹蠟燭 (大力吹)</span></button>
    </div>

    <div id="blow-hint" class="hint"></div>

    <div id="card-screen">
        <div id="message"></div> 
        <svg id="signature" viewBox="0 0 300 100">
            <path d="M40,80 Q50,10 60,80 Q70,40 80,60 L90,80 M95,60 L105,60 M110,80 L110,30 L120,80 M130,80 L130,30 L140,80 M150,60 Q160,50 170,60 T180,60 L190,60 Q200,50 190,70 T180,80" />
        </svg>
    </div>

    <audio id="narration" src="narration.mp3" preload="auto"></audio>

</div>

<script>
    // DOM 元素選取
    const startScreen = document.getElementById('start-screen');
    const wishBtn = document.getElementById('wish-btn');
    const timeline1 = document.getElementById('timeline1');
    const timeline2 = document.getElementById('timeline2');
    const cardScreen = document.getElementById('card-screen');
    const messageEl = document.getElementById('message');
    const signature = document.getElementById('signature');
    const signaturePath = signature.querySelector('path');
    const narration = document.getElementById('narration');
    const blowHint = document.getElementById('blow-hint');

    // 參數設定
    const greetingText = "願你的每一個願望都能成真\n新的一年，平安喜樂\n生日快樂";
    const textSpeed = 100;
    
    let audioContext, analyser, microphone;
    let isBlowing = false;

    // --- 錯誤處理 ---
    timeline1.addEventListener('error', () => {
        blowHint.innerText = "錯誤：找不到 timeline1.mp4，請確認 GitHub 檔名";
        blowHint.style.opacity = '1';
    });
    timeline2.addEventListener('error', () => {
        console.error("Timeline2 載入失敗");
    });

    // --- 1. 使用者點擊按鈕 ---
    wishBtn.addEventListener('click', async () => {
        // 介面轉換
        startScreen.style.opacity = '0';
        setTimeout(() => startScreen.style.display = 'none', 1000);

        // 預先載入 Timeline 2 (防止吹氣時卡頓)
        timeline2.load();
        
        // 播放 Timeline 1 (蠟燭循環)
        timeline1.classList.add('visible');
        try {
            await timeline1.play();
        } catch (e) {
            // 若自動播放失敗，改為靜音播放
            timeline1.muted = true;
            timeline1.play();
        }

        // 顯示吹氣提示
        blowHint.innerHTML = "偵測麥克風中...請對著手機底部吹氣<br><span style='font-size:0.8em'>(若無法吹熄，請直接點擊畫面)</span>";
        blowHint.style.opacity = '1';

        // 啟用備用方案 (點擊螢幕)
        setTimeout(() => {
            document.addEventListener('click', manualBlowOut);
            document.addEventListener('touchstart', manualBlowOut);
        }, 1000);

        // 啟動麥克風
        try {
            await initMicrophone();
            detectBlow();
        } catch (err) {
            blowHint.innerHTML = "麥克風無法啟用<br>請直接點擊螢幕吹熄蠟燭";
        }
    });

    // --- 2. 備用：手動點擊觸發 ---
    function manualBlowOut() {
        if (!isBlowing) {
            triggerBlowOut();
        }
    }

    // --- 3. 麥克風設定 ---
    async function initMicrophone() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        analyser.fftSize = 256;
    }

    // --- 4. 偵測吹氣 ---
    function detectBlow() {
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        
        function checkAudio() {
            if (isBlowing) return;
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for(let i = 0; i < bufferLength; i++) sum += dataArray[i];
            let average = sum / bufferLength;

            // 閾值設定 (大於 45 視為吹氣)
            if (average > 45) { 
                triggerBlowOut();
            } else {
                requestAnimationFrame(checkAudio);
            }
        }
        checkAudio();
    }

    // --- 5. 觸發切換 (核心) ---
    function triggerBlowOut() {
        if(isBlowing) return;
        isBlowing = true;
        
        // 移除點擊監聽與提示
        document.removeEventListener('click', manualBlowOut);
        document.removeEventListener('touchstart', manualBlowOut);
        blowHint.style.opacity = '0';

        // 強制設定 timeline2 層級為最高，覆蓋 timeline1
        timeline2.style.zIndex = "100"; 
        
        // 播放 timeline2
        timeline2.play().then(() => {
            // 播放成功後，顯示 timeline2 並隱藏 timeline1
            timeline2.classList.add('visible');
            timeline1.classList.remove('visible');
            
            // 稍後暫停 timeline1 以節省資源
            setTimeout(() => timeline1.pause(), 200);

        }).catch(e => {
            alert("播放失敗，請檢查網路連線");
        });

        // 監聽 timeline2 播放結束
        timeline2.onended = () => {
            showCard();
        };
    }

    // --- 6. 顯示賀卡 ---
    function showCard() {
        timeline2.style.opacity = '0';
        cardScreen.style.opacity = '1';
        
        narration.play().catch(e => console.log("音效自動播放受限"));
        typeWriter(greetingText, 0);
    }

    function typeWriter(text, i) {
        if (i < text.length) {
            messageEl.innerHTML += (text.charAt(i) === '\n') ? '<br>' : text.charAt(i);
            setTimeout(() => typeWriter(text, i + 1), textSpeed);
        } else {
            showSignature();
        }
    }

    function showSignature() {
        signature.style.opacity = '1';
        signaturePath.style.animationPlayState = 'running';
    }
</script>

</body>
</html>
